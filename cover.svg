<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 400">
  <defs>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.06"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#f2f2f2"/>
  <g stroke="#bdbdbd" stroke-width="4" fill="none" opacity="0.9">
    <rect x="60" y="60" width="320" height="220" rx="16"/>
    <rect x="480" y="60" width="320" height="220" rx="16"/>
    <rect x="900" y="60" width="320" height="220" rx="16"/>
    <rect x="1320" y="60" width="220" height="220" rx="16"/>
  </g>
  <g filter="url(#grain)">
    <rect width="100%" height="100%" fill="#000" opacity="0.04"/>
  </g>
  <text x="800" y="360" text-anchor="middle" font-family="-apple-system,Segoe UI,Roboto,Helvetica,Arial" font-size="36" fill="#6f6f6f">Farzi Manager</text>
</svg>



